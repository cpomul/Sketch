<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketch</title>
  </head>
  <body>
    <div class="buttonContainer">
      <p id="gridSizeChooseText">
        Grid Size: <span id="gridNumberValue"></span>
      </p>
      <input type="range" min="20" max="40" value="20" id="gridRange" />
      <input type="button" value="Apply" id="gridResetButton" />
      <p id="colorChooseText">Color:</p>
      <input type="color" id="color-picker" value="black" />
      <input type="button" value="Erase" id="eraseGrid" />
    </div>
    <article id="container">
      <div id="grid" class="grid"></div>
    </article>
    <footer>
      <img src="pixel-logo.png" alt="" id="logo" />
      <h3 id="copyrightText">Copyright Â© 2023 cpomul</h3>
      <a href="https://github.com/cpomul?tab=repositories"
        ><img src="github-mark.png" alt="" id="github-mark"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
